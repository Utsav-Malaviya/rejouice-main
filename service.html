<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejouice - Services</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .container {
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4rem 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .contact-btn {
            border: 1px solid white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .contact-btn:hover {
            background: white;
            color: black;
        }

        .hero-content {
            text-align: center;
        }

        .hero-title {
            font-size: 120px;
            font-weight: bold;
            letter-spacing: -0.05em;
            line-height: 1;
            opacity: 0;
            transform: translateY(100px);
        }

        .hero-description {
            font-size: 1.25rem;
            color: #9ca3af;
            max-width: 48rem;
            margin: 2rem auto;
            opacity: 0;
            transform: translateY(50px);
        }

        .scroll-indicator {
            display: flex;
            justify-content: center;
            opacity: 0;
        }

        .scroll-indicator svg {
            animation: bounce 2s infinite;
        }

        /* Services Section */
        .services {
            padding: 8rem 2rem;
        }

        .service-card {
            margin-bottom: 8rem;
            opacity: 0;
            transform: translateY(100px);
        }

        .service-inner {
            position: relative;
            height: 80vh;
            overflow: hidden;
            border-radius: 1rem;
            cursor: pointer;
        }

        .service-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease-out;
        }

        .service-inner:hover .service-image {
            transform: scale(1.05);
        }

        .service-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            transition: all 0.5s;
        }

        .service-inner:hover .service-overlay {
            background: rgba(255, 255, 255, 0.9);
        }

        .service-content {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 3rem;
            width: 100%;
            transition: color 0.5s;
        }

        .service-inner:hover .service-content {
            color: black;
        }

        .service-title {
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .service-description {
            font-size: 1.25rem;
            max-width: 36rem;
            margin-bottom: 2rem;
            line-height: 1.75;
        }

        .explore {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.125rem;
            font-weight: 500;
        }

        .arrow-icon {
            transition: transform 0.3s;
        }

        .service-inner:hover .arrow-icon {
            transform: translate(4px, -4px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 64px;
            }
            .service-title {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="header">
                <h1 class="logo">REJOUICE</h1>
                <button class="contact-btn">Contact Us</button>
            </div>

            <div class="hero-content">
                <h2 class="hero-title">OUR SERVICES</h2>
                <p class="hero-description">
                    We create digital experiences that inspire and connect with your audience, transforming ideas into reality
                </p>
            </div>

            <div class="scroll-indicator">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>
        </section>

        <!-- Services Section -->
        <section class="services" id="services-section"></section>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const services = [
            {
                title: "Digital Strategy",
                description: "We craft digital strategies that transform businesses and drive growth through innovative solutions and data-driven insights.",
                image: "https://images.unsplash.com/photo-1551434678-e076c223a692?auto=format&fit=crop&q=80&w=2070"
            },
            {
                title: "Brand Identity",
                description: "Creating memorable brand experiences that resonate with your audience and leave a lasting impression in the digital landscape.",
                image: "https://images.unsplash.com/photo-1558655146-9f40138edfeb?auto=format&fit=crop&q=80&w=2070"
            },
            {
                title: "Web Development",
                description: "Building exceptional digital experiences with cutting-edge technology and seamless user interactions that define the future.",
                image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=2015"
            }
        ];

        // Render services
        const servicesSection = document.getElementById('services-section');
        services.forEach(service => {
            const serviceHTML = `
                <div class="service-card">
                    <div class="service-inner">
                        <img src="${service.image}" alt="${service.title}" class="service-image">
                        <div class="service-overlay"></div>
                        <div class="service-content">
                            <h3 class="service-title">${service.title}</h3>
                            <p class="service-description">${service.description}</p>
                            <div class="explore">
                                <span>Explore More</span>
                                <svg class="arrow-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="7" y1="17" x2="17" y2="7"></line>
                                    <polyline points="7 7 17 7 17 17"></polyline>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            servicesSection.insertAdjacentHTML('beforeend', serviceHTML);
        });

        // Animations
        window.addEventListener('DOMContentLoaded', () => {
            // Hero animations
            gsap.to('.header', {
                opacity: 1,
                duration: 1
            });

            gsap.to('.hero-title', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.5
            });

            gsap.to('.hero-description', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.7
            });

            gsap.to('.scroll-indicator', {
                opacity: 1,
                duration: 1,
                delay: 1
            });

            // Service cards animations
            gsap.utils.toArray('.service-card').forEach(card => {
                gsap.to(card, {
                    scrollTrigger: {
                        trigger: card,
                        start: 'top bottom-=100',
                        toggleActions: 'play none none reverse'
                    },
                    opacity: 1,
                    y: 0,
                    duration: 1
                });
            });

            // Parallax effect on services section
            gsap.to('#services-section', {
                scrollTrigger: {
                    trigger: '#services-section',
                    start: 'top top',
                    end: 'bottom bottom',
                    scrub: true
                },
                y: '50%'
            });
        });
    </script>
</body>
</html>
